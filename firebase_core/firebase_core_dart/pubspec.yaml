name: firebase_core_dart
description: Dart implementation of firebase_core using firebase_core_vm
version: 0.0.5
homepage: https://github.com/fluttercommunity/firebase_dart_sdk/tree/develop/firebase_core/firebase_core_dart

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity: '>=0.4.9+2 <2.0.0'
  connectivity_linux: ^0.0.0-dev.1
  path_provider: '>=1.6.14 <2.0.0'
  hive: ^1.4.4
  rxdart: ^0.24.1

  firebase_platform_dependencies: ^0.0.1+1
  firebase_core_platform_interface: ^2.0.0
  firebase_core_vm: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter