name: google_sign_in_dartio
description: Flutter package for Google Sign-In, a secure authentication system for signing in with a Google account
  on Flutter platforms that support 'dart:io'.
version: 0.0.5
homepage: https://github.com/fluttercommunity/firebase_dart_sdk/tree/develop/google_sign_in_dart

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^4.1.4
  google_sign_in_platform_interface: ^1.0.4
  shared_preferences: ^0.5.6+2
  shared_preferences_macos: ^0.0.1+6
  url_launcher: ^5.4.2
  url_launcher_macos: ^0.0.1+4
  meta: ^1.0.4
  crypto: ^2.1.3
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter