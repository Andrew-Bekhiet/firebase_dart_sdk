name: firebase_flutter
description: A Flutter wrapper over the Firebase Dart SDK.
version: 0.0.1
author: long1eu
homepage:

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^1.2.0
  firebase_auth: ^0.14.0+5
  sqflite: ^1.1.6+4
  connectivity: ^0.4.4

  firebase_common:
    git:
      url: https://github.com/fluttercommunity/firebase_flutter_sdk
      path: firebase_common
  firebase_firestore:
    git:
      url: https://github.com/fluttercommunity/firebase_flutter_sdk
      path: firebase_firestore

flutter:
  plugin:
    androidPackage: com.google.firebase.firebaseflutter
    pluginClass: FirebaseFlutterPlugin
